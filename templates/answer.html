        <p id="answer-text">Correct!</p>
        {% else %}
        <p id="answer-text" class="wrong">Wrong!</p>
        {% endif %}
    </div>
    <div id="next-question" class="answer-container">
        <a href="/question">Click for the next question.</a>        
    </div>

{% endblock %}
